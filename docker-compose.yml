version: '3.8'

services:
  diabetes-api:
    build: .
    container_name: diabetes-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./results:/app/results
      - ./logs:/app/logs
      - ./plots:/app/plots
      - ./reports:/app/reports
    environment:
      - R_LIBS_USER=/usr/local/lib/R/site-library
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - diabetes-network

  # Optional: Add a PostgreSQL database for logging/storage
  # postgres:
